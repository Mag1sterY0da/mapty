<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/icon.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer type="module" src="js/app.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./img/logo.webp" alt="Logo" class="logo" />

      <section class="workouts--section">
        <ul class="workouts">
          <form class="form hidden--form" data-type="create">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <button type="button" class="btn form--btn form--btn__close">
              <i class="ri-close-line ri-2x"></i>
            </button>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
              />
            </div>
            <button class="form__btn">OK</button>
            <button type="submit" class="btn form--btn form--btn__send">
              <i class="ri-arrow-right-line ri-2x"></i>
            </button>
          </form>
        </ul>

        <button class="btn workout--btn__del-all hidden">
          Delete all workouts
        </button>

        <button class="btn workout--btn__sort hidden">
          <i class="ri-sort-desc ri-1x"></i> Sort
        </button>
      </section>
    </div>

    <div class="modal hidden">
      <button class="btn btn--close-modal">
        <i class="ri-close-line ri-2x"></i>
      </button>
      <i class="ri-alert-line ri-3x"></i>
      <p class="modal_msg"></p>
      <button class="btn btn--confirm-modal hidden">Yes</button>
      <button class="btn btn--decline-modal hidden">No</button>
      <button class="btn btn--ok-modal hidden">Ok</button>
    </div>
    <div class="overlay hidden"></div>

    <div id="map"></div>
  </body>
</html>
